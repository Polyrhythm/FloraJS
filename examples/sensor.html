<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="keywords" content="JavaScript, Framework, Animation, Natural, System" />
  <meta name="description" content="FloraJS simulates natural systems using JavaScript." />
  <meta name="viewport" content = "user-scalable=no, width=device-width, initial-scale=1.0; maximum-scale=1.0;" />
  <title>FloraJS | Simulate natural systems with JavaScript</title>
  <link rel="stylesheet" href="css/flora.css" type="text/css" charset="utf-8" />
  <script src="js/modernizr.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/flora.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <script type="text/javascript" charset="utf-8">
    Flora.System.start(function () {

      var universe = Flora.universe.first(),
          uw = universe.width,
          uh = universe.height;

      universe.update({
        gravity: new Flora.Vector()
      });

      var heat1 = new Flora.Heat({
        location: new Flora.Vector(uw * 0.75, uh * 0.75)
      });

      var sensor = new exports.Sensor({
        type: 'heat',
        behavior: 'COWARD'
      });

      new Flora.Agent({
        sensors: [sensor],
        velocity: new Flora.Vector(1, 0.5),
        maxSpeed: 5,
        motorSpeed: 10
      });
    });
  </script>
</body>
</html>

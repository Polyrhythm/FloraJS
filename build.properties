projectName = FloraJS
buildName = Flora
version = 2.0.5
src.dir = ./src
build.dir = ./build
burner.dir = ../Burner/build
release.dir = ./release
tests.dir = ./tests
lib.dir = ./lib
buildr.dir = ./lib/buildr/build.xml
css.dir = ./css
public.dir = ./public
dist.dir = ./dist
examples.dir = ../FloraJS-Examples
flocking.dir = ../FloraJS-Flocking/public
particles.dir = ../FloraJS-Particles/public
braitenberg.dir = ../Braitenberg-Vehicles/public

rhino = ${lib.dir}/js.jar
jshint = ${lib.dir}/jshint.js
jshint.options = curly=true,forin=true,latedef=true,noempty=true,undef=true,trailing=true

closure = ${lib.dir}/compiler.jar
closure.options = --compilation_level SIMPLE_OPTIMIZATIONS

jsdoc.dir = ${lib.dir}/jsdoc-toolkit
jsdoc = ${jsdoc.dir}/jsrun.jar
jsdoc.run = ${jsdoc.dir}/app/run.js
jsdoc.templates = ${jsdoc.dir}/templates/jsdoc
jsdoc.output = ./docs

jsdoc.home = ${lib.dir}/jsdoc3
jsdoc3-task-jar = ${lib.dir}/jsdoc3-ant-task-1.0.jar
rhino-jar = ${lib.dir}/js.jar

phantomjs = ${lib.dir}/phantomjs/phantomjs
phantomjs.driver = ${lib.dir}/phantomjs/run-jasmine.js
phantomjs.tests = ${tests.dir}/index.html

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content = "user-scalable=no, width=device-width, initial-scale=1.0; maximum-scale=1.0;" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Flora</title>
  <link rel="stylesheet" href="css/flora.css" type="text/css" charset="utf-8">
  <script src="lib/modernizr.js" type="text/javascript" charset="utf-8"></script>
  <script src="../build/build.js" type="text/javascript" charset="utf-8"></script>
  <style type="text/css">
    body {

    }
  </style>
</head>
<body>
    <script type="text/javascript" charset="utf-8">

      var system = new exports.FloraSystem();

      system.start(function () {

         Flora.universe.update({
          showStats: true,
          c: 0,
          gravity: new Flora.Vector()
        });

        // create walker; cyclone targets this walker
        var walker = new Flora.Walker({
          isPerlin: true,
          wrapEdges: true,
          maxSpeed: 2,
          opacity: 0
        });

        var val = 100;

        // create color palette
        var pl = new Flora.ColorPalette();

        pl.addColor({
          min: 12,
          max: 48,
          startColor: [220, 220, 220],
          endColor: [60, 60, 60]
        });

        // cyclone body
        var cycleBody = new Flora.ParticleSystem({
          burstRate: 16,
          parent: walker,
          isStatic: false,
          particle: function() {
            return {
              width: 0,
              height: 0,
              maxSpeed: 20,
              lifespan: 190, // determines height
              checkEdges: false,
              location: new Flora.Vector(this.getLocation().x, Flora.universe.first().height),
              acceleration: new Flora.Vector(0, -3), // determines denisty
              harmonicAmplitude: new Flora.Vector(2, 0), // determines radius of revolution
              harmonicPeriod: new Flora.Vector(),
              color: pl.getColor(),
              boxShadowColor: pl.getColor().toString(),
              myLife: 0,
              afterStep: function() {
                this.harmonicPeriod = new Flora.Vector(this.lifespan, 1); // as particle gets older, period gets smaller
                this.velocity.x = this.harmonicAmplitude.x * Math.cos((Math.PI * 2) * (Math.sin(Flora.universe.first().clock * 0.01) + 1000) / this.harmonicPeriod.x);
                this.boxShadow = '0 0 ' + ((this.myLife * .4) + 30) + 'px ' + ((this.myLife * .4) + 30) + 'px rgba(' + this.boxShadowColor + ', .5)';
                this.myLife += 1;
              }
            };
        }
        });

        // cyclone base
        var smoke = new Flora.ParticleSystem({
          location: new Flora.Vector(Flora.universe.first().width/2, Flora.universe.first().height),
          burstRate: 3,
          isStatic: false,
          parent: walker,
          particle: function () {
            return {
              checkEdges: false,
              location: new Flora.Vector(this.getLocation().x, Flora.universe.first().height + 10),
              acceleration: new Flora.Vector(Flora.Utils.getRandomNumber(-8, 8), 0),
              width: 0,
              height: 0,
              lifespan: 40,
              borderRadius: '100%',
              boxShadow: '1px 1px 30px 30px rgba(' + pl.getColor().toString() + ', 0.35)'
            };
          }
        });

         // cyclone dust
        var dust = new Flora.ParticleSystem({
          location: new Flora.Vector(Flora.universe.first().width/2, Flora.universe.first().height),
          burstRate: 6,
          isStatic: false,
          parent: walker,
          particle: function () {

            var s = Flora.Utils.getRandomNumber(1, 6);

            return {
              checkEdges: false,
              location: new Flora.Vector(this.getLocation().x, Flora.universe.first().height + 10),
              acceleration: new Flora.Vector(Flora.Utils.getRandomNumber(-8, 8), Flora.Utils.getRandomNumber(-1, -2)),
              maxSpeed: 120,
              width: s,
              height: s,
              lifespan: 40,
              color: pl.getColor()
            };
          }
        });

        // keys
        Flora.Utils.addEvent(document, 'keyup', function(e) {
          console.log(e.keyCode);
          switch (e.keyCode) {

             case 48:

              pl = new Flora.ColorPalette();

              pl.addColor({
                min: 12,
                max: 48,
                startColor: [220, 220, 220],
                endColor: [60, 60, 60]
              });

              break;

            case 49:

              pl = new Flora.ColorPalette();

              pl.addColor({
                min: 6,
                max: 12,
                startColor: [255, 0, 0],
                endColor: [255, 125, 0]
              });

              break;

            case 50:

              pl = new Flora.ColorPalette();

              pl.addColor({
                min: 6,
                max: 12,
                startColor: [255, 255, 0],
                endColor: [0, 180, 255]
              });

              break;


            case 51:

              pl = new Flora.ColorPalette();

              pl.addColor({
                min: 6,
                max: 12,
                startColor: [100, 255, 100],
                endColor: [50, 200, 0]
              });

              break;
          }
        });

      });
  </script>
</body>
</html>

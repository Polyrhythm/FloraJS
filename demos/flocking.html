<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content = "user-scalable=no, width=device-width, initial-scale=1.0; maximum-scale=1.0;" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Flora</title>
  <link rel="stylesheet" href="css/flora.css" type="text/css" charset="utf-8">
  <script src="lib/modernizr.js" type="text/javascript" charset="utf-8"></script>
  <script src="../build/build.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <script type="text/javascript" charset="utf-8">

    var system = new exports.FloraSystem();

    system.start(function () {

      Flora.universe.update({
        showStats: true
      });

      var walker = new Flora.Walker();

      var pl = new Flora.ColorPalette();
      pl.addColor({
        min: 3,
        max: 4,
        startColor: [186, 255, 130],
        endColor: [84, 187, 0]
      }).addColor({
        min: 4,
        max: 12,
        startColor: [255, 132, 86],
        endColor: [175, 47, 0]
      })

      for (var i = 0; i < 70; i++) {
        var mover = new Flora.Mover({
          color: pl.getColor(),
          width: 20,
          height: 4,
          target: walker,
          flocking: true
        });
      }
    });
  </script>
</body>
</html>

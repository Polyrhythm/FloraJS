<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content = "user-scalable=no, width=device-width, initial-scale=1.0; maximum-scale=1.0;" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Flora</title>
  <link rel="stylesheet" href="css/flora.css" type="text/css" charset="utf-8">
  <script src="lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/modernizr.js" type="text/javascript" charset="utf-8"></script>
  <script src="../build/build.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <script type="text/javascript" charset="utf-8">

    var system = new exports.FloraSystem();

    system.start(function () {

      Flora.world.update({
        showStats: true
      });

      for (var i = 0; i < 120; i++) {
        new Flora.Mover({
          location: new Flora.Vector(Flora.Utils.getRandomNumber(0, Flora.world.width, true), Flora.world.height/4),
          mass: Flora.Utils.getRandomNumber(10, 50),
          opacity: 1
        });
      }

      var liquid = new Flora.Liquid({
        width: Flora.world.width,
        borderRadius: 0
      });
    });
  </script>
</body>
</html>

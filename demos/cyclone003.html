<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content = "user-scalable=no, width=device-width, initial-scale=1.0; maximum-scale=1.0;" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Flora</title>
  <link rel="stylesheet" href="css/flora.css" type="text/css" charset="utf-8">
  <script src="lib/modernizr.js" type="text/javascript" charset="utf-8"></script>
  <script src="../build/build.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <script type="text/javascript" charset="utf-8">

      var system = new exports.FloraSystem();

      system.start(function () {

         Flora.world.update({
          showStats: true,
          c: 0,
          gravity: PVector.create(0, 0)
        });

        // create walker; cyclone targets this walker
        var walker = new Flora.Walker({
          isPerlin: true,
          wrapEdges: true,
          maxSpeed: 2,
          opacity: 0,
          remainsOnScreen: false,
          afterStep: function() {
            this.location.y = Flora.world.height - 1;
          }
        });

        // create color palette
        var pl = new Flora.ColorPalette();

        pl.addColor({
          min: 12,
          max: 48,
          startColor: [220, 220, 220],
          endColor: [60, 60, 60]
        });

        var p = 0;

        // cyclone body
        var cycleBody = new Flora.ParticleSystem({
          burstRate: 16,
          parent: walker,
          isStatic: false,
          particle: function() {
            return {
              width: 0,
              height: 0,
              maxSpeed: 20,
              lifespan: 200,
              checkEdges: false,
              location: Flora.PVector.create(this.getLocation().x, Flora.world.height),
              acceleration: Flora.PVector.create(0, -3),
              harmonicAmplitude: Flora.PVector.create(2, 0),
              harmonicPeriod: Flora.PVector.create(0, 0),
              color: pl.getColor(),
              boxShadowColor: pl.getColor().toString(),
              myLife: 0,
              afterStep: function() {
                this.harmonicPeriod = Flora.PVector.create(this.lifespan, 1);
                this.velocity.x = this.harmonicAmplitude.x * Math.cos((Math.PI * 2) * (Math.sin(Flora.world.clock * 0.01) + 1000) / this.harmonicPeriod.x);
                this.boxShadow = '0 0 ' + ((this.myLife * .4) + 30) + 'px ' + ((this.myLife * .4) + 30) + 'px rgba(' + this.boxShadowColor + ', .5)';
                this.myLife += 1;
              }
            };
        }
        });

        // cyclone base
        var smoke = new Flora.ParticleSystem({
          location: Flora.PVector.create(Flora.world.width/2, Flora.world.height),
          burstRate: 2,
          isStatic: false,
          parent: walker,
          particle: function () {

            pl.addColor({
              min: 12,
              max: 48,
              startColor: [220, 220, 220],
              endColor: [60, 60, 60]
            });

            return {
              checkEdges: false,
              location: Flora.PVector.create(this.getLocation().x, Flora.world.height + 10),
              acceleration: Flora.PVector.create(Flora.Utils.getRandomNumber(-8, 8), 0),
              width: 0,
              height: 0,
              lifespan: 50,
              borderRadius: '100%',
              boxShadow: '1px 1px 30px 30px rgba(' + pl.getColor().toString() + ', 0.35)'
            };
          }
        });

      });
  </script>
</body>
</html>

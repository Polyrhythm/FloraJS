<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content = "user-scalable=no, width=device-width, initial-scale=1.0; maximum-scale=1.0;" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Flora</title>
  <link rel="stylesheet" href="css/flora.css" type="text/css" charset="utf-8">
  <style>
    .caption {
      width: 25%;
      position: relative;
      top: 90%;
      margin: 0 auto;
      font-family: "Franklin Gothic Medium", "Franklin Gothic", "ITC Franklin Gothic", Arial, sans-serif;
      color: #000; opacity: 0.5;
      text-align: center;
      -webkit-user-select: none;
      -moz-user-select: none;
      -o-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
  <script src="lib/modernizr.js" type="text/javascript" charset="utf-8"></script>
  <script src="../build/build.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <script type="text/javascript" charset="utf-8">

      var system = new exports.FloraSystem();

      system.start(function () {

        Flora.universe.update({
          color: [255, 255, 255]
        });

        var pt = new Flora.Point();

        var i, max, show = 1,
            osc = [],
            h = exports.defaultColors.getColor('heat'),
            c = exports.defaultColors.getColor('cold'),
            f = exports.defaultColors.getColor('food'),
            o = exports.defaultColors.getColor('oxygen'),
            l = exports.defaultColors.getColor('light'),
            pl = new Flora.ColorPalette(),
            borderColor, color;

        pl.addColor({ // adds a random sampling of colors to palette
          min: 2,
          max: 8,
          startColor: [119, 221, 241],
          endColor: [91, 200, 222]
        }).addColor({
          min: 2,
          max: 8,
          startColor: [183, 228, 225],
          endColor: [152, 209, 206]
        }).addColor({
          min: 2,
          max: 8,
          startColor: [235, 237, 222],
          endColor: [213, 218, 186]
        }).addColor({
          min: 2,
          max: 8,
          startColor: [251, 145, 61],
          endColor: [234, 124, 38]
        }).addColor({
          min: 2,
          max: 8,
          startColor: [255, 116, 16],
          endColor: [235, 99, 0]
        });

        var createOscillator = function() {
          max = 6;
          offset = Flora.Utils.getRandomNumber(1, 100);
          borderColor = pl.getColor();
          color = pl.getColor();
          boxShadow = pl.getColor();
          width = Flora.Utils.getRandomNumber(20, 100);

          for (var i = 0; i < max; i++) {

            osc.push(new Flora.Oscillator({
              amplitude: new Flora.Vector(Flora.universe.first().width/2 - 50, Flora.universe.first().height/2 - 50),
              pointToDirection: true,
              width: Flora.Utils.map(i, 0, max, 1, width),
              height: Flora.Utils.map(i, 0, max, 1, width - 15),
              opacity: Flora.Utils.map(i, 0, max, .1, 1),
              isPerlin: true,
              perlinOffsetX: Flora.Utils.map(i, 0, max, -offset - 0.1, -offset),
              perlinOffsetY: Flora.Utils.map(i, 0, max, offset, offset + 0.1),
              borderColor: borderColor,
              color: color,
              boxShadow: '0 0 0 0.5em rgb(' + boxShadow.toString() + ')'
            }));

            if (osc.length % max === 0) {
              var connector = new exports.Connector({
                parentA: pt,
                parentB: osc[osc.length - 1],
                borderColor: [150, 150, 150]
              });
            }
          }
        };

        for (i = 0; i < 3; i++) {
          setTimeout(createOscillator, i * 500);
        }

        var toggleConectors = function() {

          var opacity = 0;

          show *= -1;

          if (show > 0) {
            opacity = 1;
          }

          Flora.elementList.updatePropsByClass('Connector', {
            opacity: opacity
          });
        };

        var caption = new Flora.Caption({
          text: 'click = oscillators; \'c\' = toggle connectors',
          opacity: 0.4,
          borderColor: 'transparent',
          position: 'bottom center'
        });

        Flora.Utils.addEvent(document, 'mouseup', function() {
          'use strict';
          createOscillator();
        });

        Flora.Utils.addEvent(document, 'keyup', function(e) {
          'use strict';

          if (e.keyCode === 67) { // 'c'
            toggleConectors();
          }
        });
      });
  </script>
</body>
</html>

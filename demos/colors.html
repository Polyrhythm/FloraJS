<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content = "user-scalable=no, width=device-width, initial-scale=1.0; maximum-scale=1.0;" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Flora</title>
  <link rel="stylesheet" href="css/flora.css" type="text/css" charset="utf-8">
  <script src="lib/modernizr.js" type="text/javascript" charset="utf-8"></script>
  <script src="../build/build.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <script type="text/javascript" charset="utf-8">

      var system = new exports.FloraSystem();

      system.start(function () {

        Flora.universe.update({
          showStats: false,
          style: {
            background: "#fff"
          }
        });

        var pl = new Flora.ColorPalette();
        pl.addColor({
          min: 1,
          max: 3,
          startColor: [255, 0, 0],
          endColor: [100, 0, 0]
        }).addColor({
          min: 5,
          max: 10,
          startColor: [0, 0, 255],
          endColor: [0, 0, 100]
        });

        function createMover() {

          var x = Flora.Utils.getRandomNumber(0, Flora.universe.first().width),
              y = Flora.Utils.getRandomNumber(0, Flora.universe.first().height);

          new Flora.Mover({
            isStatic: true,
            location: new Flora.Vector(x, y),
            color: pl.getColor()
          });
        }

        //document.addEventListener('click', createMover, false);

        Flora.Utils.addEvent(document, 'click', createMover);

      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content = "user-scalable=no, width=device-width, initial-scale=1.0; maximum-scale=1.0;" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Flora</title>
  <link rel="stylesheet" href="css/flora.css" type="text/css" charset="utf-8">
  <link rel="stylesheet" href="css/braitenberg.css" type="text/css" charset="utf-8">
  <script src="lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/modernizr.js" type="text/javascript" charset="utf-8"></script>
  <script src="../build/build.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id="containerMenu" class="container-menu">
    <div class="container-panel">
      <div class="container-behavior">AGGRESSIVE</div>
      <div class="container-vehicle-description"><div class="vehicle-type">Vehicle 2b</div><div class="theme">Fear and Aggression</div></div>
      <div class="container-quote"><div>"Not so Vehicle 2b. It, too, is excited by the presence of sources, but resolutely turns toward them and hits them with high velocity, as if it wanted to destroy them. Vehicle 2b is <span class="behavior">AGGRESSIVE</span>, obviously."</div><div class="author">- Valentino Braitenberg</div></div>
    </div>
    <div id="containerSystem" class="container-system">
      <span class="system-element-icon cold"></span><span class="system-element"><span class="element-type">cold:</span> AGGRESSIVE</span>
    </div>
    <div id="containerButton" class="container-button">
      <div id="buttonStart" class="button">start</div>
    </div>
  </div>  
   <script src="src/braitenberg_vehicle2b_AGGRESSIVE.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content = "user-scalable=no, width=device-width, initial-scale=1.0; maximum-scale=1.0;" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Flora</title>
  <link rel="stylesheet" href="css/flora.css" type="text/css" charset="utf-8">
  <script src="lib/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/modernizr.js" type="text/javascript" charset="utf-8"></script>
  <script src="../build/build.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <script type="text/javascript" charset="utf-8">

      var system = new exports.FloraSystem();

      system.start(function () {

        Flora.world.update({
          showStats: true
        });

        var particles = new Flora.ParticleSystem({
          burstRate: 1,
          particle: function () {

            var dir = Flora.Vector.VectorSub(Flora.mouse.loc, this.getLocation());

            dir.normalize();
            if (dir) {
              dir.mult(-1);
            } else {
              dir = new Flora.PVector();
            }

            var pl = new Flora.ColorPalette();
            pl.addColor({
              min: 1,
              max: 1,
              startColor: [255, 132, 86],
              endColor: [175, 47, 0]
            });

            return {
              color: pl.getColor(),
              location: this.getLocation(),
              acceleration: dir.mult(10),
              checkEdges: false
            };
          }
        });
      });
  </script>
</body>
</html>

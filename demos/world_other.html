  <div id='otherWorld'></div>

    var system = new exports.FloraSystem(document.getElementById('otherWorld'));

    system.start(function () {
       Flora.world.update({
        isStatic: false,
        showStats: true,
        width: 300,
        height: 300,
        angle: 45,
        borderWidth: 1,
        borderStyle: 'solid',
        borderColor: [100, 100, 100],
        beforeStep: function() {

        }
      });
      new Flora.Mover();
    });
  </script>
